syntax = "proto3";

option java_multiple_files = true;
option java_package = "billingGetShipPay";
option java_outer_classname = "BillingServiceGetPayOuterClass";

service BillingServiceGetShippingPayment {
  rpc GetBillingAccountByUserId(GetBillingAccountRequest) returns (GetBillingAccountResponse);
}

message GetBillingAccountRequest {
  string userId = 1;
}

message GetBillingAccountResponse {
  string billingAccountId = 1;
  string currency = 2;

  string billingAddressLine1 = 3;
  string billingAddressLine2 = 4;
  string billingCity = 5;
  string billingState = 6;
  string billingPostalCode = 7;
  string billingCountry = 8;


  string paymentMethodId = 9;

}

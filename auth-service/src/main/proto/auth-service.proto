syntax = "proto3";

option java_multiple_files = true;
option java_package = "authentication";
option java_outer_classname = "AuthServiceOuterClass";


service createAuthAccountService {

  rpc CreateUserAuth(CreateUserAuthRequest) returns (CreateUserAuthResponse);
}



message CreateUserAuthRequest {
  string userId = 1;
  string email = 2;
  string password = 3;
}


message CreateUserAuthResponse {
  bool success = 1;
  string message = 2;
}

